<div class="app-header">
  <div class="app-container">
    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg">
  <div class="container-fluid">

		<div class="logo">
          <img src="logo.png" alt="accenture">
    </div>
    <a class="navbar-brand app-header-title" href="/home" routerLink="/home" >Digital Inclusivity Auditor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
		    <a class="nav-link" href="/home" [routerLink]="['/home']" routerLinkActive="active" [class]="btnActive === 'one' ? 'active' : ''"
  (click)="activeBtn('one')">
          <i class="fa-solid fa-house-chimney"
          [ngStyle]="{'color': btnActive === 'one' ? '#FFFFFF' : '#575757', 'padding-right': '5px'}"></i>
          Home
        </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about" [routerLink]="['/about']" routerLinkActive="active" [class]="btnActive === 'three' ? 'active' : ''"
  (click)="activeBtn('three')">
          <i class="fa-solid fa-people-group"
          [ngStyle]="{'color': btnActive === 'three' ? '#FFFFFF' : '#575757', 'padding-right': '5px'}"></i>
          About Us
        </a>
        </li>
        <li class="nav-item">
           <a class="nav-link" href="/config" [routerLink]="['/config']"  routerLinkActive="active" [class]="btnActive === 'two' ? 'active' : ''"
  (click)="activeBtn('two')">
          <i class="fa-solid fa-gears"
          [ngStyle]="{'color': btnActive === 'two' ? '#FFFFFF' : '#575757', 'padding-right': '5px'}"></i>
          Configurations
        </a>
        </li>
  <li class="nav-item">
     <a class="nav-btn" href="/faq" [routerLink]="['/faq']" routerLinkActive="active" [class]="btnActive === 'four' ? 'active' : ''"
  (click)="activeBtn('four')">
          <i class="fa-solid fa-circle-question"
          [ngStyle]="{'color': btnActive === 'four' ? '#FFFFFF' : '#575757', 'padding-right': '5px'}"></i>
          FAQ
        </a>
  </li>

   <li class="nav-item">
   <a class="nav-btn" href="/contact"  [routerLink]="['/contact']" routerLinkActive="active"  [class]="btnActive === 'five' ? 'active' : ''"
  (click)="activeBtn('five')">
          <i class="fa-solid fa-headset"
          [ngStyle]="{'color': btnActive === 'five' ? '#FFFFFF' : '#575757', 'padding-right': '5px'}"></i>
          Contact
        </a>
  </li>
      </ul>
    </div>
  </div>
</nav>
  </div>

</div>
