
<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Application Screenshots</h1>
      <p>Below are some sample results of the application:</p>
    </div>
  </div>
  <div class="row" *ngFor="let screenshot of screenshots">
    <div class="col-12">
      <div class="card mb-4 shadow-sm">
        <img [src]="screenshot.url" class="card-img-top" alt="Screenshot">
        <div class="card-body">
          <p class="card-text">{{ screenshot.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
